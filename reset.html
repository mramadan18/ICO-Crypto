<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>
      Page Reset | ICO Crypto - ICO Landing Page & Multi-Purpose Cryptocurrency
      HTML Template
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="register text-center">
      <div class="container">
        <img src="images/logo-full-white.png " alt="" />
        <div class="form-body mx-auto mt-4 rounded-3">
          <h2>Reset</h2>
          <p>with your Email</p>
          <form action="get" class="text-start">
            <input type="email" placeholder="Your Email" />

            <input
              type="submit"
              value="Reset Password"
              class="btn text-uppercase mt-2 text-white fw-bold"
            />
          </form>
          <div class="sign-up-with">
            <span class="text-uppercase mt-4">Or Sign Up With</span>
            <div class="btns mt-3">
              <button
                class="btn btn-facebook text-uppercase text-white fw-bold me-3"
              >
                <i class="fa fa-facebook me-2"></i>
                Facebook
              </button>
              <button class="btn btn-google text-uppercase text-white fw-bold">
                <i class="fa fa-google me-2"></i>
                Google
              </button>
            </div>
          </div>
        </div>
        <div class="sign-in-here mt-3">
          Already have an account?
          <a href="login.html">
            <strong> Sign in here</strong>
          </a>
        </div>
      </div>
    </div>
    <div class="loading">
      <div class="spinners">
        <div class="spinner one"></div>
        <div class="spinner two"></div>
        <div class="spinner three"></div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
